<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2do Aniversario | Hogwarts Orión</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Cinzel+Decorative:wght@400;700;900&family=Cinzel:wght@400;700&family=Special+Elite&display=swap');

        :root {
            --gold: #d4af37;
            --gold-light: #f9e29c;
            --deep-space: #050508;
        }

        body {
            margin: 0;
            padding: 0;
            background: var(--deep-space);
            color: white;
            font-family: 'Cinzel', serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow-x: hidden;
            background-image: 
                radial-gradient(circle at 50% 50%, #1a1a2e 0%, #050508 100%),
                url('https://www.transparenttextures.com/patterns/stardust.png');
        }

        .celebration-card {
            width: 90%;
            max-width: 600px;
            background: rgba(0, 0, 0, 0.8);
            border: 2px solid var(--gold);
            border-radius: 20px;
            padding: 40px 20px;
            text-align: center;
            box-shadow: 0 0 50px rgba(212, 175, 55, 0.2);
            position: relative;
            backdrop-filter: blur(10px);
        }

        .constellation {
            position: absolute;
            top: -50px;
            left: 50%;
            transform: translateX(-50%);
            width: 100px;
            opacity: 0.8;
            filter: drop-shadow(0 0 10px var(--gold));
        }

        h1 {
            font-family: 'Cinzel Decorative', cursive;
            color: var(--gold);
            font-size: 2.5em;
            margin: 20px 0 10px;
            text-shadow: 0 0 15px rgba(214, 175, 55, 0.5);
        }

        .tagline {
            font-size: 1.2em;
            color: var(--gold-light);
            letter-spacing: 3px;
            margin-bottom: 40px;
        }

        /* DISEÑO DEL CRONÓMETRO */
        .countdown-container {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 15px;
            margin: 30px 0;
        }

        .time-box {
            background: rgba(212, 175, 55, 0.05);
            border: 1px solid rgba(212, 175, 55, 0.3);
            border-radius: 10px;
            padding: 15px 5px;
            transition: transform 0.3s;
        }

        .time-box:hover {
            transform: translateY(-5px);
            background: rgba(212, 175, 55, 0.1);
        }

        .number {
            display: block;
            font-size: 2.5em;
            font-weight: 700;
            color: white;
            font-family: 'Cinzel', serif;
        }

        .label {
            display: block;
            font-size: 0.7em;
            color: var(--gold);
            text-transform: uppercase;
            margin-top: 5px;
            letter-spacing: 1px;
        }

        .anniversary-date {
            margin-top: 30px;
            font-family: 'Special Elite', cursive;
            color: #888;
            font-size: 0.9em;
        }

        .footer-logo {
            margin-top: 40px;
            font-size: 0.8em;
            color: var(--gold-dark);
            opacity: 0.6;
        }

        /* EFECTO DE DESTELLOS */
        .sparkle {
            position: absolute;
            width: 2px;
            height: 2px;
            background: white;
            border-radius: 50%;
            animation: blink 2s infinite;
        }

        @keyframes blink {
            0%, 100% { opacity: 0; }
            50% { opacity: 1; }
        }
    </style>
</head>
<body>

    <div class="celebration-card">
        <div class="constellation">✨✨✨</div>
        
        <p class="anniversary-date">FUNDADO EL 15 DE AGOSTO DE 2024</p>
        <h1>2 AÑOS DE MAGIA</h1>
        <p class="tagline">HOGWARTS ORIÓN</p>

        <div class="countdown-container">
            <div class="time-box">
                <span class="number" id="days">00</span>
                <span class="label">Días</span>
            </div>
            <div class="time-box">
                <span class="number" id="hours">00</span>
                <span class="label">Horas</span>
            </div>
            <div class="time-box">
                <span class="number" id="minutes">00</span>
                <span class="label">Min</span>
            </div>
            <div class="time-box">
                <span class="number" id="seconds">00</span>
                <span class="label">Seg</span>
            </div>
        </div>

        <p style="color: var(--gold-light); font-size: 0.9em; line-height: 1.6; margin: 0 20px;">
            "Caminamos bajo las mismas estrellas, forjando una leyenda que el tiempo no podrá borrar."
        </p>

        <div class="footer-logo">✧ GRINGOTTS WIZARDING BANK ✧</div>
    </div>

    <script>
        // Configurar la fecha objetivo: 15 de agosto de 2026
        const targetDate = new Date("August 15, 2026 00:00:00").getTime();

        function updateCountdown() {
            const now = new Date().getTime();
            const distance = targetDate - now;

            // Cálculos de tiempo
            const d = Math.floor(distance / (1000 * 60 * 60 * 24));
            const h = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const m = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            const s = Math.floor((distance % (1000 * 60)) / 1000);

            // Inyectar en el HTML
            document.getElementById("days").innerText = d < 10 ? "0" + d : d;
            document.getElementById("hours").innerText = h < 10 ? "0" + h : h;
            document.getElementById("minutes").innerText = m < 10 ? "0" + m : m;
            document.getElementById("seconds").innerText = s < 10 ? "0" + s : s;

            // Si el tiempo termina
            if (distance < 0) {
                clearInterval(interval);
                document.querySelector(".countdown-container").innerHTML = "<h1>¡FELIZ ANIVERSARIO!</h1>";
            }
        }

        // Crear estrellas de fondo dinámicamente
        for (let i = 0; i < 50; i++) {
            let sparkle = document.createElement("div");
            sparkle.className = "sparkle";
            sparkle.style.top = Math.random() * 100 + "%";
            sparkle.style.left = Math.random() * 100 + "%";
            sparkle.style.animationDelay = Math.random() * 2 + "s";
            document.body.appendChild(sparkle);
        }

        const interval = setInterval(updateCountdown, 1000);
        updateCountdown();
    </script>
</body>
</html>
