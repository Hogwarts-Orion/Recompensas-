<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crónicas de Orión | 2do Aniversario</title>
    <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-database-compat.js"></script>
    
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Cinzel+Decorative:wght@400;700;900&family=Cinzel:wght@400;700&family=Dancing+Script:wght@600&display=swap');

        :root {
            --gold: #d4af37;
            --gold-light: #f9e29c;
            --bg-dark: #020205;
        }

        body {
            margin: 0; padding: 0;
            background: var(--bg-dark);
            color: white;
            font-family: 'Cinzel', serif;
            overflow-x: hidden;
            background-image: radial-gradient(circle at center, #0a0a1f 0%, #020205 100%);
        }

        /* FONDO DE ESTRELLAS ANIMADO */
        #star-canvas { position: fixed; top: 0; left: 0; z-index: -1; }

        .container {
            max-width: 900px;
            margin: 0 auto;
            padding: 40px 20px;
            text-align: center;
        }

        /* HEADER DIRECCIÓN */
        .directorate-header {
            border-bottom: 2px double var(--gold);
            padding-bottom: 20px;
            margin-bottom: 40px;
            position: relative;
        }

        .directorate-header h2 {
            font-size: 0.9rem;
            letter-spacing: 6px;
            color: var(--gold-light);
            margin: 0;
            text-transform: uppercase;
        }

        .main-title {
            font-family: 'Cinzel Decorative', cursive;
            font-size: clamp(2.5rem, 10vw, 4.5rem);
            color: var(--gold);
            text-shadow: 0 0 30px rgba(212, 175, 55, 0.4);
            margin: 15px 0;
        }

        /* TEMPORIZADOR MÍSTICO */
        .timer-container {
            display: flex;
            justify-content: center;
            gap: 25px;
            margin: 50px 0;
        }

        .time-box {
            position: relative;
            width: 100px;
        }

        .time-box span {
            display: block;
            font-size: 3rem;
            font-weight: 700;
            color: #fff;
            line-height: 1;
        }

        .time-box label {
            font-size: 0.7rem;
            color: var(--gold);
            letter-spacing: 2px;
        }

        /* SECCIÓN FIREBASE: EL LIBRO DE LOS DESEOS */
        .magic-book {
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid rgba(212, 175, 55, 0.2);
            border-radius: 15px;
            padding: 40px;
            box-shadow: inset 0 0 50px rgba(0,0,0,0.5);
            backdrop-filter: blur(10px);
        }

        .magic-book h3 {
            font-family: 'Dancing Script', cursive;
            font-size: 2.2rem;
            color: var(--gold-light);
            margin-top: 0;
        }

        .form-group {
            display: flex;
            flex-direction: column;
            gap: 15px;
            max-width: 400px;
            margin: 0 auto 30px;
        }

        input, textarea {
            background: rgba(0,0,0,0.6);
            border: 1px solid var(--gold);
            padding: 12px;
            color: white;
            font-family: 'Cinzel', serif;
            border-radius: 5px;
            outline: none;
        }

        .btn-cast {
            background: var(--gold);
            color: black;
            border: none;
            padding: 15px;
            font-weight: bold;
            cursor: pointer;
            transition: 0.3s;
            letter-spacing: 2px;
            border-radius: 5px;
        }

        .btn-cast:hover {
            background: white;
            box-shadow: 0 0 20px white;
            transform: scale(1.02);
        }

        /* LISTADO DE DESEOS */
        #wishes-display {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px;
            margin-top: 40px;
            max-height: 500px;
            overflow-y: auto;
            padding: 10px;
        }

        .wish-card {
            background: rgba(212, 175, 55, 0.05);
            border-left: 3px solid var(--gold);
            padding: 15px;
            text-align: left;
            animation: fadeIn 0.8s ease;
        }

        .wish-card b { color: var(--gold-light); display: block; margin-bottom: 5px; font-size: 0.8rem; }
        .wish-card p { margin: 0; font-family: 'Dancing Script', cursive; font-size: 1.2rem; color: #ddd; }

        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }

        footer {
            margin-top: 80px;
            padding: 20px;
            border-top: 1px solid rgba(212, 175, 55, 0.1);
            color: #555;
            font-size: 0.7rem;
            letter-spacing: 2px;
        }
    </style>
</head>
<body>

    <canvas id="star-canvas"></canvas>

    <div class="container">
        <header class="directorate-header">
            <h2>Dirección de Hogwarts Orión</h2>
            <h1 class="main-title">Crónicas del Biánio</h1>
            <p style="color: var(--gold); letter-spacing: 4px;">15.08.2024 — 15.08.2026</p>
        </header>

        <div class="timer-container">
            <div class="time-box"><span id="d">00</span><label>Días</label></div>
            <div class="time-box"><span id="h">00</span><label>Horas</label></div>
            <div class="time-box"><span id="m">00</span><label>Minutos</label></div>
            <div class="time-box"><span id="s">00</span><label>Segundos</label></div>
        </div>

        <section class="magic-book">
            <h3>Libro de Deseos Eternos</h3>
            <p style="font-size: 0.8rem; margin-bottom: 30px;">Vuestra voz quedará grabada en los astros de Orión por siempre.</p>
            
            <div class="form-group">
                <input type="text" id="mago-nombre" placeholder="Nombre del Mago/Bruja">
                <textarea id="mago-deseo" rows="3" placeholder="Tu deseo para Orión..."></textarea>
                <button class="btn-cast" onclick="lanzarHechizo()">GRABAR EN EL DESTINO</button>
            </div>

            <div id="wishes-display">
                </div>
        </section>

        <footer>
            PROPIEDAD DE LA DIRECCIÓN GENERAL DE HOGWARTS ORIÓN<br>
            "Nihil Est Quod Astris Non Possit"
        </footer>
    </div>

<script>
    // --- CONFIGURACIÓN FIREBASE ---
    const firebaseConfig = {
        databaseURL: "https://aniversario-20dcc-default-rtdb.firebaseio.com/"
    };
    firebase.initializeApp(firebaseConfig);
    const database = firebase.database();

    // --- FUNCIONAMIENTO DEL LIBRO (FIREBASE) ---
    function lanzarHechizo() {
        const nombre = document.getElementById('mago-nombre').value;
        const deseo = document.getElementById('mago-deseo').value;

        if(!nombre || !deseo) return alert("Dirección informa: El pergamino está incompleto.");

        const ref = database.ref('deseos');
        ref.push({
            nombre: nombre,
            deseo: deseo,
            timestamp: Date.now()
        });

        document.getElementById('mago-nombre').value = "";
        document.getElementById('mago-deseo').value = "";
    }

    // Escuchar cambios en tiempo real
    database.ref('deseos').on('value', (snapshot) => {
        const display = document.getElementById('wishes-display');
        display.innerHTML = "";
        const data = snapshot.val();
        if(data) {
            Object.values(data).reverse().forEach(item => {
                const card = `
                    <div class="wish-card">
                        <b>${item.nombre.toUpperCase()}</b>
                        <p>"${item.deseo}"</p>
                    </div>
                `;
                display.innerHTML += card;
            });
        }
    });

    // --- CONTADOR REAL ---
    const target = new Date("August 15, 2026 00:00:00").getTime();
    setInterval(() => {
        const now = new Date().getTime();
        const diff = target - now;
        document.getElementById('d').innerText = Math.floor(diff / (86400000));
        document.getElementById('h').innerText = Math.floor((diff % 86400000) / 3600000);
        document.getElementById('m').innerText = Math.floor((diff % 3600000) / 60000);
        document.getElementById('s').innerText = Math.floor((diff % 60000) / 1000);
    }, 1000);

    // --- FONDO DE ESTRELLAS ---
    const canvas = document.getElementById('star-canvas');
    const ctx = canvas.getContext('2d');
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
    let stars = [];

    for(let i=0; i<200; i++) {
        stars.push({
            x: Math.random() * canvas.width,
            y: Math.random() * canvas.height,
            size: Math.random() * 1.5,
            opacity: Math.random()
        });
    }

    function drawStars() {
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        stars.forEach(s => {
            ctx.fillStyle = `rgba(212, 175, 55, ${s.opacity})`;
            ctx.beginPath();
            ctx.arc(s.x, s.y, s.size, 0, Math.PI*2);
            ctx.fill();
            s.opacity += (Math.random() - 0.5) * 0.05;
            if(s.opacity < 0) s.opacity = 0;
            if(s.opacity > 1) s.opacity = 1;
        });
        requestAnimationFrame(drawStars);
    }
    drawStars();
</script>
</body>
</html>
