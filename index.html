        .nav-grid { display: grid; grid-template-columns: repeat(4, 1fr); gap: 5px; margin-bottom: 15px; }
        .tab-btn { background: #111; border: 1px solid #444; color: #777; padding: 10px 2px; font-family: 'Cinzel'; font-size: 9px; cursor: pointer; border-radius: 4px; }
